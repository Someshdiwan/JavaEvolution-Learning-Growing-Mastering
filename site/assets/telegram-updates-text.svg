<svg width="800" height="100" viewBox="0 0 800 100"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     role="img" aria-labelledby="title desc">
    <title id="title">Telegram updates banner</title>
    <desc id="desc">Animated typing line inviting users to join a Telegram channel for real-time updates.</desc>

    <!-- Whole banner is clickable -->
    <a xlink:href="https://t.me/JavaEvolutionUpdates" target="_blank" rel="noopener">

        <!-- Soft panel background -->
        <rect x="12" y="20" width="776" height="60" rx="14" fill="#FFFFFF" opacity="0.10"/>

        <!-- Reveal mask -->
        <clipPath id="reveal">
            <rect x="40" y="24" width="0" height="52">
                <animate attributeName="width" from="0" to="720" dur="4.5s" begin="0.6s" fill="freeze"/>
            </rect>
        </clipPath>

        <!-- Caret -->
        <rect x="40" y="34" width="2" height="30" rx="1" ry="1" fill="#111111">
            <animate attributeName="x" from="40" to="760" dur="4.5s" begin="0.6s" fill="freeze"/>
            <animate attributeName="opacity" values="1;1;0;0;1" keyTimes="0;0.45;0.5;0.95;1" dur="0.75s" repeatCount="indefinite"/>
        </rect>

        <!-- Text -->
        <g clip-path="url(#reveal)" font-family="Comic Sans MS, cursive, sans-serif" font-size="18">
            <text x="40" y="58" fill="#111111" textLength="720" lengthAdjust="spacingAndGlyphs">
                <tspan>ðŸ”” Stay connected â€” get </tspan>
                <tspan font-weight="700">real-time updates</tspan>
                <tspan> about this repo on our </tspan>
                <tspan fill="#2AABEE" text-decoration="underline">Telegram channel</tspan>
                <tspan>.</tspan>
            </text>
        </g>
    </a>
</svg>
