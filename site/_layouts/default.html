<head>
  <meta charset="UTF-8" />

  <title>{{ page.title }}</title>

  <script>
    // Sidebar Toggle Function
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }

    // Dark Mode Toggle
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    };

    window.onload = () => {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</head>
<body>
<!-- Dark Mode Toggle Button -->
<button onclick="toggleDarkMode()" class="dark-toggle">ðŸŒ“</button>

<div class="wrapper">
  <!-- Sidebar Navigation -->
  <div id="sidebar" class="sidebar">
    {% include nav.html %}
  </div>

  <!-- Content Area -->
  <div class="content">
    <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="fade-in">
      {{ content }}
    </div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/JavaEvolution-Learning-Growing-Mastering/assets/sw.js")
           .then(() => console.log("âœ… Service Worker Registered"))
           .catch(err => console.error("SW registration failed", err));
    }
  </script>


  <script>
    // Update Live Time
    function updateLiveTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

      const offset = now.getTimezoneOffset();
      const offsetHours = Math.floor(Math.abs(offset) / 60);
      const offsetMinutes = Math.abs(offset) % 60;
      const offsetSign = offset > 0 ? '-' : '+';
      const offsetString = `GMT${offsetSign}${offsetHours.toString().padStart(2, '0')}:${offsetMinutes.toString().padStart(2, '0')}`;

      document.getElementById('live-time').textContent = `Time: ${timeString} ${offsetString}`;
    }

    // Fetch and Display User Location using OpenStreetMap API
    function fetchUserLocation() {
      if (!navigator.geolocation) {
        document.getElementById('user-location').textContent = 'ðŸ“ Location not supported';
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        // Using OpenStreetMap's Nominatim API for reverse geocoding:
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
          .then(response => response.json())
          .then(data => {
            const city = data.address.city || data.address.town || data.address.village || "Unknown City";
            const country = data.address.country || "Unknown Country";
            document.getElementById('user-location').textContent = `ðŸ“ Location: ${city}, ${country}`;
          })
          .catch(() => {
            document.getElementById('user-location').textContent = 'ðŸ“ Location unavailable';
          });
      }, () => {
        document.getElementById('user-location').textContent = 'ðŸ“ Location permission denied';
      });
    }

    // Initialize functions on load
    window.onload = () => {
      updateLiveTime();
      setInterval(updateLiveTime, 1000);  // Update every second
      fetchUserLocation();
    };
  </script>

</div>
</body>
</html>
